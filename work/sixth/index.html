<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <form class="register">
        <div class="input-wrapper">
          <input type="text" class="input" placeholder="Input Your Name.">
          <p class="rest-count">30</p>
        </div>
        <button class="register-btn">Register</button>
      </form>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのは文字数チェッカーです。
      // .input に文字を入力し、文字を入力した段階でその文字数に応じて .rest-count の値が減っていき、最大文字数である30文字以上入力すると .rest-count に .red クラスが追加されて文字色が赤くなり、30文字以内になると、.red クラスが外れ、文字色が元に戻る。（ちなみに改行は文字数に含まない。）
      // .keyup() 文字入力後に発火されるイベントです。
      // .replace(/\s+/g,'').length 改行を含まない文字数を取得します。
      // .val() input要素のvalueを取得します。

      $(function() {
        // keyup()メソッド。指定した要素にフォーカスがある時、キーが離れたら引数のfunctionを実行する。controlキー、shiftキーなど文字入力に関係ないキーでもイベントが発火する。キーを押し続けて入力しているときは、離す時に発火される。deleteでも発火する。
        $('.input').keyup(function() {
          //replace()メソッド　第１引数に指定した文字列を第２引数に指定した文字列に置換する。
          //改行と空白を空文字に置き換える。
          var count = $(this).val().replace(/\s+/g,'').length;
          var length = 30 - count;
          //text()メソッド引数を指定しなかった場合は、jQueryオブジェクトで指定した要素のテキスト情報を取得する。引数を設定した場合は、jQueryオブジェクトで指定した要素のテキストを設定する。
          $('.rest-count').text(length);
          console.log(length);
          if (length < 0) {
            $('.rest-count').addClass('red');
            //なんというクラス名を付与しているかというだけなのでred。注意点として、引数に記述するのはクラス名のみで「.（ドット）」は不要なので忘れないようにしましょう。
          } else {
            $('.rest-count').removeClass('red');
          }

        });
      });
    </script>
  </body>
</html>
