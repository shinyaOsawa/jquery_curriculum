    <meta charset="UTF-8">

  <body>
    <div class="wrapper">
      <ul class="colorList"></ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // .html() 要素の中に引数を代入する。（まずは.append() でやってみましょう）
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。これだけだと少しわからないと思うので下に文法を書いておきます。
      //
      // [文法]
      // $.ajax({
      //   url: './data.json'
      // })
      // .done(function(data) {
      //   console.log(data);
      // });
      //
      // 今回の場合は同じ階層にあるdata.jsonに対してリクエストを飛ばして、中にあるオブジェクトを取得します。
      // そのオブジェクトは
      // .done(function(data) {
      //                  ↑
      //           ここに入ってきます。
      //
      // そのため、次の行でconsole.log(data)をすると中身のオブジェクトが確認できます。
      //
      // [テンプレート]


      // <li class="colorList__item">
      //   <p class="colorList__title" style="background-color:red;"></p>
      // </li>




      $(function() {

        var nestedDom = "";


        //$.ajax関数は、戻り値として XMLHttpRequestオブジェクトを返す。このオブジェクトを介してクライアント側とサーバ側は通信を行います。
        $.ajax({
          //通信を行うサーバー側にあるファイルのパスを指定。
          url: './data.json',
          //type デフォルトはGETメソッドなので省略可。「GET」は、基本的にサーバーからデータを取得することを目的に通信を行いますが、少量のデータであれば送信を行うことも可能です。「GET」で送信処理を行う場合は、URLに「?」を付けて任意のデータを送信する必要があります。
          //「POST」は、基本的に大容量のデータを送信することを目的に通信を行いますが、もちろんデータの取得も可能です。
          type: 'GET',
          //dataTypeがxml, json, script, html位は自動的に判断してくれるので省略可。
          dataType: 'json'
        //フォームの送信に成功した場合の処理
        }).done(function(data) {
          var nestedDom = "";
          //$.each()メソッド　第一引数が配列、第二引数に関数。関数は２つ引数をとることができて、第一引数は配列のインデックス番号、第二引数は要素の値が渡される。
          $.each(data.colorsArray, function(index, value) {
            //加算代入演算子を用いて、data.colorsArray配列をループ処理するたびに、変数nestedDomにHTML要素を追加していく。
            //要素の値.keyでvalueを取得する。
            nestedDom += "<li class='colorList__item'>\n\
              <p class='colorList__title' style='background-color:" + value.hexValue + ";'>" + value.colorName + "</p>\n\
            </li>";
          });
          //html()メソッドで変数nestedDomの内容を、空のULタグの要素の中身に追加する。
          $('.colorList').html(nestedDom);

        });
      });


      // $(function() {

      //       var color = (data.colorsArray[i].hexValue);
      //       var title = (data.colorsArray[i].colorName);
      //
      //
      //       var colorList = $('<li class="colorList__item">').append('<p class="colorList__title" style="background-color:' + color + ';">' + title + '</p>');
      //       $('.colorList').append(colorList);
      //   }
      //   });
      // });





      //
      // このテンプレートに取得してきた中身を入れて表示します。
    </script>
  </body>
</html>
