            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。

      $(function() {

        var width = $('.slider-list').children().width();
        // console.log(width);

        var length = $('.slider-list').children().length;
        // lengthはプロパティであり、メソッドではないため、lengthの後ろにカッコ()を付けないということを覚えておきましょう
        // console.log(length);

        var array = [];
        for (i=0; i<length; i++) {
          array.push(-600 * i);
        }
        // console.log(array);

        var num = 0;
        var clickFlg = true;

//戻るボタンを押した際のクリックイベント
          $('.is-prev').click(function() {
            if (clickFlg === true) {
              clickFlg = false;
              // console.log(clickFlg);
                if (num === 0) {
                  //戻るボタンを押した時、num===0が、一番左の画像の時を表す。
                  num = length-1;
                  // console.log(num);
                  // console.log(array[num]);
                } else {
                  num -= 1;
                  // console.log(num);
                }
                $('.slider-list').animate({
                  'left': array[num] + 'px'
                }, function() {
                    clickFlg = true;
                    // console.log(clickFlg);
                });
              } else {
                return false;
              }
          });  //クリックイベントの閉じ括弧

//進むボタンを押した際のクリックイベント
          $('.is-next').click(function() {
            if (clickFlg === true) {
              clickFlg = false;

              if (num === length-1) {
                //num===length-1が、一番右の画像の時を表す。
                num = 0;
                console.log(num);
              } else {
                num += 1;
                console.log(num);
              }
            $('.slider-list').animate({
              'left': array[num] + 'px'
            }, function() {
              clickFlg = true;
            });
          } else {
            return false;
          }
        }); //クリックイベントの閉じ括弧

      });
