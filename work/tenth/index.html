<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>


    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //

      //APIとは、ソフトウェアの機能を共有すること
      //APIとは、事故ソフトウェアの一部交換して、他のソフトウェアと機能を共有できるようにしたもの。誰でも外部から利用できるようになる。それによって、自分のソフトウェアに他のソフトウェアの機能を埋め込むことができるようになる。
      //
      $(function(){
        var nestedDom = "";
        var searchWord = "";
        var lastTimeWord = "";
        var pageNum = 1;

        // on()メソッドのクリックイベントで関数を実行。
        $('#js-search-button').on('click', function(){
          searchWord = $('#js-search-word').val();

          getPage();

          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            //data サーバに送信する値。オブジェクトでも文字列でもOK。
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              //アプリID　（デベロッパーID)
              applicationId: '1019399324990976605',
              //楽天ブックスジャンルID booksGenreId=001（本）に所属するジャンルのみが指定できます。
              booksGenreId: '001',
              //検索キーワード　128文字以内。半角2文字以上、全角1文字以上
              keyword: searchWord,
              //1ページあたりの取得件数。1〜30までの整数。
              hits: 1,
              //取得ページ数　1~100までの整数。
              page: pageNum
            }
          }).done(function(data) {
             success(data);
          }).fail(function(data) {
            //★data.responseJSONを用いて、応じた文字列を作って処理を振り分ける。
            errorAction(data);

          });
        }); //clickイベント

        //page数を取得する関数。前回の検索した時のキーワードと今回検索したキーワードが一致している場合にpageNumに１を足す。
        function getPage() {
          if (lastTimeWord === searchWord) {
            // console.log(true);
            // console.log(lastTimeWord);
            pageNum++;
          } else {
            // console.log(false);
            pageNum = 1;
            $('.lists').empty();
            //lastTimeWordにsearchWordを代入するのは、lastTimeWordとsearchWordが異なる時だけで良い。
            lastTimeWord = searchWord;
          }
        }

        function success(data) {
          $.each(data.Items, function(index, value){
            console.log(data);
            // console.log(value);
            //・Item.itemUrl　：　商品URL
            //・Item.largemageUrl　：　商品画像 200x200URL
            //・Item.title　：　書籍タイトル
            //・Item.author　：　著者名
            //・Item.publisherName　：　出版社名
            nestedDom += "<li class='lists__item'>\n\
            <div class='lists__item__inner'>\n\
               <a href='" + value.Item.itemUrl + "'class='lists__item__link' target='_blank'>\n\
               <img src='" + value.Item.largeImageUrl + "' class='lists__item__img' alt>\n\
                 <p class='lists__item__detail'>作品名：　" + value.Item.title + "</p>\n\
                 <p class='lists__item__detail'>作者　：　" + value.Item.author + "</p>\n\
                 <p class='lists__item__detail'>出版社：　" + value.Item.publisherName + "</p>\n\
               </a>\n\
             </div>\n\
            </li>";
          }); // each
            //prepend()メソッド 引数に指定したnestedDom変数をlistクラスが付与されたulタグ要素内の前に追加。
            $('.lists').prepend(nestedDom);
            //nestedDomを初期化。
            nestedDom = "";
          }

          function errorAction(data) {
            // console.log(data);
            if (lastTimeWord = searchWord){
              pageNum--;
            }

            let text;
            if (data.readyState === 0) {
              text = 'サーバーと接続できません';
            } else if (data.readyState === 4) {
              // console.log(data.status);
              switch (data.status) {
                case 400:
                  text = 'パラメーターが不足しています。ひらがな、カタカナ、記号、半角英数字は2文字以上で指定してください';
                  break;
                case 404:
                  text = '対象のデータが存在しません';
                  break;
                case 429:
                  text = 'リクエスト過多です';
                  break;
                case 500:
                  text = '楽天Webサービスのシステムエラーです';
                  break;
                case 503:
                  text = 'アクセスが混み合っております';
                  break;
              }
            }
            alert(text);
          }

      }); //jQuery閉じ



    </script>
  </body>
</html>
